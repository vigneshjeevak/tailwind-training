<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Tailwind navbar</title>
</head>
<body>
    <!--navbar gors here-->
    <nav class="bg-gray-100">
        <div class="px-8 max-w-5xl mx-auto">
            <div class="flex justify-between">
          <div class="flex space-x-4">
    <!--logo-->
          <div>
              <a href="#" class="flex items-center py-5 px-3 text-gray-700">
                <svg class="h-6 w-6 mr-1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z" clip-rule="evenodd" />
                </svg>
                <span class="font-bold">Vignesh Jeeva</span>
              </a>
          </div>
    <!--primary logo-->
          <div class=" hidden md:flex flex items-center space-x-1">
              <a href="#" class="py-5 px-3 text-gray-700 hover:text-gray-700">Features</a>
              <a href="#" class="py-3 px-3 text-gray-700 hover:text-gray-700">Pricing</a>
          </div>
          </div>
    <!--secondary logo-->
          <div class=" hidden md:flex flex items-center space-x-1">
              <a href="#" class="py-5 px-3">Login</a>
              <a href="#" class="py-2 px-3 bg-yellow-400 hover:bg-yellow-300 text-yellow-900 hover:text-yellow-800 transition duration-300 rounded">Signup</a>
          </div>
          <!--mobile button here-->
          <div class="md:hidden flex items-center">
              <button class="mobile-menu-button">
                <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                  </svg>
              </button>
          </div>
            </div>
        </div>  
    <!--mobile menu-->
    <div class="mobile-menu hidden">
        <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Features</a>
        <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Pricing</a>
    </div>
    </nav>
    <!--content here-->
    <div class="py-32 text-center">
        <h2 class="font-extrabold text-6xl">Tailwindcss navbar!</h2>
    </div>

</body>
</html>
